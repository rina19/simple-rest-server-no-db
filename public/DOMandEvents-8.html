<!--Have two divs side by side - lets call them "Form Div" and "View Div".
The first div - "Form Div" should have a simple form with fields - first name, last name, gender, state (select box) and "Save" button.
The "View Div" should have a button called "EDIT" - but this button should be hidden by default.
When you click on the "Save" button, the user entered data should appear in the "View Div" - also the form input fields should be cleared out (should be empty).
The View Div should display form data in span tags or p tags or div tags but not as input tags. Also the "EDIT" button should now be visible.
When you click on the "EDIT" button, the form should be repopulated with the data so that you can make some changes and save again.-->

<doctype! html>
<html>
<head>
<style>
#FromDiv{
	padding-left:10px;
	display:block;
	width:45%;
	float:left;
}
#ViewDiv{
	padding-left:10px;
	display:block;
	width:48%;
	overflow:hidden;
}
</style>
<script>
function view(){
	document.getElementById("edit").style.display="block";
	
	document.getElementById("edit").addEventListener("click", editinfo);
	var x1 = document.createElement("p");
	var t1= document.createTextNode(document.frm1.fname.value);
	 x1.appendChild(t1);
	 document.getElementById("ViewDiv").appendChild(x1);
	 document.frm1.fname.value='';
	 
  	var x2 = document.createElement("p");
  	var t2 = document.createTextNode(document.frm1.lname.value);
  	 x2.appendChild(t2);
  	 document.getElementById("ViewDiv").appendChild(x2);
  	 document.frm1.lname.value='';
 	
   	var x3 = document.createElement("p");
   	var t3 = document.createTextNode(document.frm1.gender.value);
   	 x3.appendChild(t3);
   	 document.getElementById("ViewDiv").appendChild(x3);
   	 document.frm1.gender.value='';
	 
   	var x4 = document.createElement("p");
   	var t4 = document.createTextNode(document.frm1.state.value);
   	 x4.appendChild(t4);
   	 document.getElementById("ViewDiv").appendChild(x4);
   	 document.frm1.state.value='';
	 var ed = document.createElement("button");
	 
	 
	 return false;
}
function editinfo(){
	var myNodelist = document.getElementsByTagName("p");
	
	document.frm1.fname.value=myNodelist[0].innerHTML;
	document.frm1.lname.value=myNodelist[1].innerHTML;
	document.frm1.gender.value=myNodelist[2].innerHTML;
	document.frm1.state.value=myNodelist[3].innerHTML;
	
	for(i=0;i<myNodelist.length;i++){
		myNodelist[i].innerHTML="";
	document.getElementById("edit").style.display="none";	
	}
}
</script>
</head>
<body>
<div id="FromDiv">
	<form name="frm1">
		<br>
		First Name : <input type="text" name="fname"><br><br>
		Last Name : <input tyoe="text" name="lname"><br><br>
		Gender : <input type="text" name="gender"><br><br>
		State : <select name="state">
				<option value="NewYork" selected>New York</option>
				<option value="NewJersey">New Jersey</option>
				<option value="Pennsylvania">Pennsylvania</option>
				<option value="Connecticut">Connecticut</option>
			</select><br><br>
		<input type="submit" value="SAVE" onclick="return view()">
	</form>
</div>

<div id="ViewDiv" name="ViewDiv">
	<input type="button" id="edit" value="EDIT" style="display:none">
</div>	
</body>	
</html>
