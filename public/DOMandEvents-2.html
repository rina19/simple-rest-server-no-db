<doctype! html>
<html>
<head>
<script>
	function hide(){
		x= document.getElementsByClassName("h1");
		for(var i =0;i<x.length;i++){
			x[i].style.visibility="hidden";
			}
		}
	function show(){
		x= document.getElementsByClassName("h1");
		for(var i =0;i<x.length;i++){
			x[i].style.visibility="visible";
			}
		}
	function welcome(){
		alert("Welcome to my blog");
	}	
</script>	
</head>
<body onload="welcome()">
